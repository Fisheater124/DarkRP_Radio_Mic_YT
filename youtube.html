<!DOCTYPE html>
<html>

	<head>

		<style>
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
				padding: 0;
				background-color: black;
				overflow: hidden;
			}
		</style>

	</head>

	<body>

		<div id=player></div>
		
		<script>
		
				function getQueryParams(qs) {
					qs = qs.split('+').join(' ');

					var params = {},
						tokens,
						re = /[?&]?([^=]+)=([^&]*)/g;

					while (tokens = re.exec(qs)) {
						params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
					}

					return params;
				}

				var query = getQueryParams(document.location.search);
				var VIDEO_VOLUME = query.vol ? parseInt( query.vol, 10 ) : undefined
				
				var tag = document.createElement('script');

				tag.src = "https://www.youtube.com/iframe_api";
				var firstScriptTag = document.getElementsByTagName('script')[0];
				firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
				
				function onYouTubeIframeAPIReady() {
				
					var player = new YT.Player( 'player', {
						
						playerVars: {
							autoplay: 0,
							controls: 0,
							cc_load_policy: 1,
							disablekb: 1,
							modestbranding: 1,
							rel: 0,
							showinfo: 0
						},
						
						height: '1',
						width: '1',
						videoId: "",
						events: {
							'onReady': onPlayerReady,
							'onStateChange': onPlayerStateChange,
						}
					} );
				}
				
				function onPlayerReady( event ) {
					
					if ( typeof( VIDEO_VOLUME ) != "undefined" ) {
						event.target.setVolume( VIDEO_VOLUME );
					}
					
					rad.ReadyToGo();
				}
				
				function onPlayerStateChange( event ) {
				
					if ( event.data == 5 ) {
						event.target.playVideo();
					}
				}
				
				function cueVideo( id, seek ) {
					player.cueVideoById( id, seek );
				}
				
				function setVolume( time ) {
					player.setVolume( time );
				}
				
				function stopVideo() {
					player.stopVideo();
				}
		</script>
	</body>
</html>
